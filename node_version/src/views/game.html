<div class="row">
        <div class="col-xs-12 col-md-6 board-container">
                <svg class="board">
                </svg>
        </div>
        <div class="col-xs-12 col-md-6 info">
                <div class="clock">
                        CLOCK WILL COME HERE
                </div>
                <div class="user-actions">
                        {% if flip %}
                        <button class="btn btn-primary flip">Flip</button>
                        {% endif %}
                        {% if draw %}
                        <button class="btn btn-primary draw">Draw</button>
                        {% endif %}
                        {% if resign %}
                        <button class="btn btn-danger resign">Resign</button>
                        {% endif %}
                </div>
                <div class="scoreboard">
                        <div class="result"></div>
                        <div class="score">
                                <div class="north-score"></div>
                                <div class="south-score"></div>
                        </div>
                        <div class="ply-left"></div>
                </div>
                <div class="specification-div">
                        <input type="text" class="specification" disabled />
                        <button type="button" class="btn btn-secondary copy">Copy</button>
                        <div class="message"></div>
                </div>
                <div class="record">
                </div>
        </div>
</div>
